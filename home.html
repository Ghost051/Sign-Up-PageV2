<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="https://www.logotaglines.com/wp-content/uploads/2021/06/spaceX-Logo-tagline-slogan-motto-mission-vision-founder-owner.jpg">
</head>
</head>
<body>
    <section id="background">

    </section>

    <section id="welcome">
        <h2>One account for  everything<br>One account. One place to manage it all.Welcome.<br>
            Lets get started by signing up for an account or if<br> you already 
            have one log in.</h2>
    </section>


    <section id="log-in">

    </section>

   

    <section id="email">
        <input type="email" class="input-box1" placeholder="Email or phone number" size="45">
    </section>

    <section>
        <input type="password" class="input-box2" placeholder="Password" size="45">
    </section>

    <section id="button">
        <button type="button" onclick="window.location.href='sign.html'"class="signin-btn" >Log-In</button>
    </section>
        
    <section id="forgot-password">
        <a href="forgot.html">Forgot Password?</a>
    </section>

    <section id="button2">
        <button type="button" onclick="window.location.href='log.html'"class="signup-btn" >Sign-Up</button>
    </section>
</body>
</html>
